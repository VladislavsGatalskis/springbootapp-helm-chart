apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ .Values.gateway.name }}
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: {{ .Values.gateway.port }}
        name: {{ .Values.gateway.portName }}
        protocol: {{ .Values.gateway.protocol }}
      hosts:
        - '*'
